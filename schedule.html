<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homeroom Specials Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .child-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 40px;
    }
    h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    select {
      margin: 10px 0 20px;
      padding: 6px 10px;
      font-size: 14px;
    }
    .highlight {
      background: #eaf6ff;
      border-left: 6px solid #3498db;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .highlight h3 {
      margin-top: 0;
      color: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Homeroom Specials Schedule</h1>

  <!-- Child 1 -->
  <div class="child-card">
    <h2>Child 1</h2>
    <label for="homeroom1">Choose Homeroom:</label>
    <select id="homeroom1"></select>

    <div class="highlight" id="daily1">
      <h3>Today</h3>
      <p>Loading...</p>
    </div>

    <h3>Next 5 Days</h3>
    <div id="week1"></div>
  </div>

  <!-- Child 2 -->
  <div class="child-card">
    <h2>Child 2</h2>
    <label for="homeroom2">Choose Homeroom:</label>
    <select id="homeroom2"></select>

    <div class="highlight" id="daily2">
      <h3>Today</h3>
      <p>Loading...</p>
    </div>

    <h3>Next 5 Days</h3>
    <div id="week2"></div>
  </div>

  <!-- Load PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    const calendarUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vThlCcG-UjJPsj0VqjrRCeP9dlrGpzbh9aeV7q7mTniPBNWF61UvQHLb9N_uq-GH_NjQxqVnqtJa86U/pub?gid=0&single=true&output=csv";
    const homeroomUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vThlCcG-UjJPsj0VqjrRCeP9dlrGpzbh9aeV7q7mTniPBNWF61UvQHLb9N_uq-GH_NjQxqVnqtJa86U/pub?gid=414191937&single=true&output=csv";

    let calendarData = [];
    let homeroomData = {};

    function loadData() {
      Papa.parse(calendarUrl, {
        download: true,
        header: true,
        complete: function(results) {
          calendarData = results.data;
          Papa.parse(homeroomUrl, {
            download: true,
            header: true,
            complete: function(results2) {
              results2.data.forEach(row => {
                homeroomData[row.Homeroom] = row;
              });
              populateDropdown("homeroom1", "daily1", "week1");
              populateDropdown("homeroom2", "daily2", "week2");
            }
          });
        }
      });
    }

    function populateDropdown(selectId, dailyId, weekId) {
      const select = document.getElementById(selectId);
      Object.keys(homeroomData).forEach(hr => {
        let option = document.createElement("option");
        option.value = hr;
        option.textContent = hr;
        select.appendChild(option);
      });
      select.addEventListener("change", function() {
        renderViews(select.value, dailyId, weekId);
      });
    }

    function renderViews(homeroom, dailyId, weekId) {
      const dailyDiv = document.getElementById(dailyId);
      const weekDiv = document.getElementById(weekId);

      if (!homeroom) return;

      const todayStr = new Date().toLocaleDateString("en-US");
      const todayRow = calendarData.find(r => r.Date === todayStr);

      if (todayRow) {
        const day = todayRow.Day;
        const special = homeroomData[homeroom][`Day${day}`] || "No school";
        dailyDiv.innerHTML = `
          <h3>Today</h3>
          <p><strong>${todayRow["Day of the week"]}</strong>, ${todayRow.Date}</p>
          <p>Special: ${special}</p>
        `;
      } else {
        dailyDiv.innerHTML = "<h3>Today</h3><p>No data for today.</p>";
      }

      // Next 5 days
      const todayIndex = calendarData.findIndex(r => r.Date === todayStr);
      let nextRows = calendarData.slice(todayIndex, todayIndex + 6);

      let table = "<table><tr><th>Date</th><th>Day</th><th>Special</th></tr>";
      nextRows.forEach(r => {
        if (!r.Date) return;
        const day = r.Day;
        const special = (day && homeroomData[homeroom][`Day${day}`]) || r.Day;
        table += `<tr>
          <td>${r["Day of the week"]}, ${r.Date}</td>
          <td>${day}</td>
          <td>${special}</td>
        </tr>`;
      });
      table += "</table>";
      weekDiv.innerHTML = table;
    }

    window.onload = loadData;
  </script>
</body>
</html>
